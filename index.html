<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dịch Tiếng Anh - Việt</title>
    <!-- Bootstrap CDN cho UI đẹp và responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .btn-translate {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .btn-translate:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,123,255,0.3);
        }
        .result-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 25px;
            margin-top: 20px;
        }
        .error-card {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .source-badge {
            font-size: 0.85em;
            opacity: 0.8;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-language icon"></i> Dịch Tiếng Anh - Việt</h1>
        <div class="input-group">
            <input type="text" id="textInput" class="form-control form-control-lg" placeholder="Nhập văn bản tiếng Anh, ví dụ: Hello hoặc Dragon Fruit" required>
        </div>
        <button id="translateBtn" class="btn btn-primary btn-lg btn-translate w-100">
            <i class="fas fa-magic icon"></i> Dịch ngay!
        </button>
        
        <div id="result" class="result-card card">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-check-circle icon text-success"></i> Kết quả:</h5>
                <p class="card-text"><strong>Bản gốc:</strong> <span id="original" class="fw-bold text-primary"></span></p>
                <p class="card-text"><strong>Bản dịch:</strong> <span id="translated" class="fw-bold text-success fs-5"></span></p>
                <p class="card-text"><small class="source-badge"><strong>Nguồn:</strong> <span id="source"></span></small></p>
            </div>
        </div>
    </div>

    <script>
        // Hàm dịch (async để dùng await fetch)
        async function translate() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) return alert('Nhập văn bản đi bạn!');
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            resultDiv.classList.remove('error-card');  // Reset class lỗi
            
            // API_URL backend thật (Render)
            const API_URL = 'https://translate-backend-yi59.onrender.com/api/translate';
            
            try {
                console.log('Calling API with text:', text);  // Debug
                const response = await fetch(`${API_URL}?text=${encodeURIComponent(text)}`);
                console.log('Response status:', response.status);  // Debug
                
                // Luôn parse JSON trước, dù status 400 (để lấy data.error)
                const data = await response.json();
                console.log('Data received:', data);  // Debug
                
                // Nếu có lỗi từ backend (như tên riêng, status 400 nhưng có message)
                if (data.error) {
                    document.getElementById('original').textContent = text;
                    document.getElementById('translated').textContent = data.error;  // Hiển thị lỗi ở đây
                    document.getElementById('source').textContent = '';  // Ẩn nguồn
                    resultDiv.classList.add('error-card');  // Style đỏ cho lỗi
                    resultDiv.style.display = 'block';
                    return;
                }
                
                // Nếu status không ok nhưng không có data.error (lỗi khác), throw
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.message || 'Unknown error'}`);
                }
                
                // Hiển thị kết quả thành công
                document.getElementById('original').textContent = data.original;
                document.getElementById('translated').textContent = data.translated;
                document.getElementById('source').textContent = data.source || 'unknown';  // vocabulary hoặc google_translate
                resultDiv.style.display = 'block';
                
            } catch (error) {
                console.error('Full error:', error);  // Debug chi tiết
                alert('Lỗi dịch: ' + error.message);
            }
        }

        // Sử dụng event listener thay onclick để tránh lỗi "not a function"
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('translateBtn').addEventListener('click', translate);
        });
    </script>
</body>
</html>
