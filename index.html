<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>API Dịch Tiếng Anh - Việt</title>
    <style>
        body { font-family: Arial; margin: 50px; }
        input[type="text"] { width: 300px; padding: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; display: none; }
        .loading { color: #007bff; }
    </style>
</head>
<body>
    <h1>Dịch từ Tiếng Anh sang Tiếng Việt</h1>
    <input type="text" id="textInput" placeholder="Nhập văn bản tiếng Anh, ví dụ: Hello" required>
    <button id="translateBtn">Dịch ngay!</button>
    
    <div id="result" class="result">
        <h3>Kết quả:</h3>
        <p><strong>Bản gốc:</strong> <span id="original"></span></p>
        <p><strong>Bản dịch:</strong> <span id="translated"></span></p>
        <p><strong>Nguồn:</strong> <span id="source"></span></p>  <!-- Thêm để hiển thị nguồn (dict hoặc Google) -->
    </div>

    <script>
        // Hàm dịch (async để dùng await fetch)
        async function translate() {
            const text = document.getElementById('textInput').value;
            if (!text) return alert('Nhập văn bản đi bạn!');
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            
            // API_URL backend thật (Render)
            const API_URL = 'https://translate-backend-yi59.onrender.com/api/translate';
            
            try {
                console.log('Calling API with text:', text);  // Debug: Xem trong Console (F12)
                const response = await fetch(`${API_URL}?text=${encodeURIComponent(text)}`);
                console.log('Response status:', response.status);  // Debug
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                console.log('Data received:', data);  // Debug
                
                if (data.error) throw new Error(data.error);
                
                // Hiển thị kết quả
                document.getElementById('original').textContent = data.original;
                document.getElementById('translated').textContent = data.translated;
                document.getElementById('source').textContent = data.source || 'unknown';  // Hiển thị nguồn (vocabulary hoặc google_translate)
                resultDiv.style.display = 'block';
                
                // Tùy chọn: Hỏi lưu từ vựng vào dict (nếu dùng tính năng mới)
                /*
                if (confirm('Lưu từ này vào từ điển?')) {
                    fetch('https://translate-backend-yi59.onrender.com/api/vocab/add', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ english: data.original, vietnamese: data.translated })
                    }).then(res => res.json()).then(data => alert(data.message)).catch(err => alert('Lưu lỗi: ' + err));
                }
                */
                
            } catch (error) {
                console.error('Full error:', error);  // Debug chi tiết
                alert('Lỗi dịch: ' + error.message);
            }
        }

        // Sử dụng event listener thay onclick để tránh lỗi "not a function"
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('translateBtn').addEventListener('click', translate);
        });
    </script>
</body>
</html>
